<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="../img/favicon/favicon.ico" >
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
	<link rel="stylesheet" href="style.css">
	<title>SmartAI | Find anyone just by their face</title>
</head>
<body>
	<div class="card">
	     <div class="card__side card__side--front">
	         <h4 class="card__heading-1">
	             <span class="card__heading-span">Sign In</span>
	         </h4>
	         <div class="card__detail">
	             <form id="signin-form">
	             	<div class="input-field">
	             		<i class="ion-person"></i>
	             		<input type="text" placeholder="Username" class="name1" autocomplete="off">
	             	</div>
	             	<div class="input-field">
	             		<i class="ion-locked"></i>	
	             		<input type="password" placeholder="Password" class="password1" autocomplete="off">
	             	</div>
	             	<input type="submit" value="Sign In" class="btn js--btn-1">
	             	<div class="switch">
	             		<span class="detail">No account? Sign up here<br><span>
	             		<button class="button1">Sign Up</button>
	             	</div>
	             </form>
	         </div>
	     </div>

	     <div class="card__side card__side--back">
	         <h4 class="card__heading-2">
	             <span class="card__heading-span">Sign Up</span>
	         </h4>
	         <div class="card__detail">
	             <form id="signup-form">
	             	<div class="input-field">
	             		<i class="ion-person"></i>
	             		<input type="text" placeholder="Username" class="name2" name="name" autocomplete="off">
	             	</div>
	             	<div class="input-field">
	             		<i class="ion-locked"></i>	
	             		<input type="password" placeholder="Password" class="password2" name="password">
	             	</div>
	             	<div class="input-field">
	             		<i class="ion-email"></i>	
	             		<input type="email" placeholder="Email" class="email" name="email" autocomplete="off">
	             	</div>
	             	<input type="submit" value="signup" class="btn js--btn-2">
	             	<div class="switch-2">
	             		<span class="detail">Already have an account? Sign in here<br><span>
	             		<button class="button2">Sign In</button>
	             	</div>
	             </form>
	         </div>
		</div>
	<script src="script.js"></script>
</body>
</html>
